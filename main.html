 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Practice Page</title>
  <style> 
  nav {
      display: flex;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #333;
    
      color: white;
      padding: 10px;
    }
    
    /* nav a:hover { */
      /* text-decoration: underline; */
    
  body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      
    }   
    h1 {
        font-family: 'Arial', sans-serif;
      color: #bfdeec;
    }
    .container { display:flex}
   .right {
        flex: 1;
        padding: 10px;
        background-color: #f9f9f9;
        border-left: 1px solid #ccc;
        font-family: 'Times New Roman', Times, serif;
    }
    .left {
        background-color: #dde6e7;
        flex: 2;
        padding: 10px;
    }
    .content {
        font-family: 'Courier New', Courier, monospace;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
    }   
    header, footer {
        text-align: center;
        padding: 50px;
        background-color: #0c0c0c;
        color: white;
    }
   
        footer {
        font-size: small;
    }
  </style>
</head>
<body>

  <!-- Header + Nav -->
  <header>
    <h1>My Practice Website</h1>
    <nav>
      <a href="home">Home</a> | 
      <a href="courses">Courses</a> | 
      <a href="articles">Articles</a> | 
      <a href="register.htm">Register</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Left side -->
    <section class="left">
      <h2>Want to become Full Stack Developer</h2>
      <img src="placeholder.jpg" alt="Learning Image" width="200">
      <article class="content">
        <h3>Steps</h3>
        <ul>
          <li>Build a strong foundation</li>
          <li>Learn Full Stack: Frontend + Backend</li>
        </ul>
      </article>
    </section>

    <!-- Right side -->
    <aside class="right">
      <h2>Login / Register</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="country">Country:</label>
        <input type="text" id="country"><br>

        <label for="contact">Contact:</label>
        <input type="tel" id="contact"><br>

        <input type="checkbox" id="agree" required>
        <label for="agree">I agree</label><br><br>

        <button type="submit">Submit</button>
      </form>
    </aside>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 My Practice Page</p>
  </footer>

</body>
</html>
