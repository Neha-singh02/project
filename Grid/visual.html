<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Playground</title>

  <style>
    /* ---------- Base Page Styling ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #00c6ff, #0072ff); /*gradient background */ 
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 1rem;
      color: white;
    }

    /* ---------- Container Styling ---------- */
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      padding: 2rem;
      justify-items: center; /* center items horizontally */
    }

    /* ---------- Box Styling ---------- */
    .item {
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 3px solid #0072ff;
      border-radius: 10px;
      font-weight: bold;
      transition: transform 0.6s ease;/* smooth effect */
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ---------- Hover Transform Effects ---------- */
    #RotateX:hover { transform: rotateX(45deg); }
    #RotateY:hover { transform: rotateY(45deg); }
    #RotateZ:hover { transform: rotateZ(45deg); }

    #TranslateX:hover { transform: translateX(-100px); }
    #TranslateY:hover { transform: translateY(-100px); }
    #TranslateZ:hover { transform: perspective(300px) translateZ(100px); }

    #ScaleX:hover { transform: scaleX(1.5); }
    #ScaleY:hover { transform: scaleY(1.5); }
    #ScaleZ:hover { transform: ScaleZ(1.5); }

    /* ---------- Reset Button Styling ---------- */
    .reset-btn {
      display: block;
      margin: 2rem auto;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #ff5722;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
       transition: background 0.3s ease; 
      
    }

    .reset-btn:hover {
      background: #e64a19;
    }

    /* ---------- Responsive Design ---------- */
    @media (max-width: 900px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- ---------- Page Heading ---------- -->
  <h1>CSS Transform Playground</h1>

  <!-- ---------- Transform Boxes ---------- -->
  <div class="container">
    <div class="item" id="RotateX">RotateX</div>
    <div class="item" id="RotateY">RotateY</div>
    <div class="item" id="RotateZ">RotateZ</div>
    <div class="item" id="TranslateX">TranslateX</div>
    <div class="item" id="TranslateY">TranslateY</div>
    <div class="item" id="TranslateZ">TranslateZ</div>
    <div class="item" id="ScaleX">ScaleX</div>
    <div class="item" id="ScaleY">ScaleY</div>
    <div class="item" id="ScaleZ">ScaleZ</div>
  </div>

  <!-- ---------- Reset Button ---------- -->
  <button class="reset-btn" onclick="resetItems()">Reset All</button>

  <!-- ---------- JavaScript Reset Function ---------- -->
  <script>
    function resetItems() {
      // Select all items and remove applied transforms
      document.querySelectorAll('.item').forEach(el => {
        el.style.transform = "none";
      });
    }
  </script>

</body>
</html>
