<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ResponsiveWeb Design Demo</title>
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <header class="header">
    <h1>My Responsive Page</h1>
    <p>Resize the browser to see it adapt</p>
  </header>

  <main class="container">
    <article class="card">
      <img src="https://source.unsplash.com/400x300?nature" alt="Nature">
      <h2>Card 1</h2>
      <p>This is a flexible card with image and text.</p>
    </article>
    <article class="card">
      <img src="https://source.unsplash.com/400x300?water" alt="Water">
      <h2>Card 2</h2>
      <p>Cards resize with screen size automatically.</p>
    </article>
    <article class="card">
      <img src="https://source.unsplash.com/400x300?sky" alt="Sky">
      <h2>Card 3</h2>
      <p>On mobile, cards stack vertically.</p>
    </article>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Responsive Design Demo</p>
  </footer>
</body>
</html>
