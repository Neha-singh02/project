<!DOCTYPE html>
<html>
<head>
  <title>JS Calculator</title>
</head>
<body>
  <h2>Calculator with Switch</h2>
  
  <input id="num1" type="number" placeholder="Enter number 1">
  <input id="num2" type="number" placeholder="Enter number 2">
  <br><br>

  <button onclick="calculate('add')">Add</button>
  <button onclick="calculate('subtract')">Subtract</button>
  <button onclick="calculate('multiply')">Multiply</button>
  <button onclick="calculate('divide')">Divide</button>
  
  <p id="result"></p>
  
  <script>
    function calculate(operation) {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      let result;

      switch(operation) {
        case 'add': result = n1 + n2; break;
        case 'subtract': result = n1 - n2; break;
        case 'multiply': result = n1 * n2; break;
        case 'divide': 
          result = (n2 !== 0) ? (n1 / n2) : "Cannot divide by 0"; 
          break;
      }

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
