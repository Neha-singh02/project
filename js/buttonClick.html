<!DOCTYPE html>
<html>
<head>
  <title>JS Practice</title>
</head>
<body>
  <h2>My First JavaScript Practice</h2>
  <button onclick="sayHello()">Click Me</button>

  <p id="output"></p>

  <script>
    function sayHello() {
      document.getElementById("output").innerText = "Hello, you clicked the button!";
    }
  </script>
</body>
</html>
